# ------------------------------------------------- 
# Phase 0: Proof-of-Concept
# - Minimal Hyprland session
# - Launches QuickShell
# - 3 workspace bindings
# ------------------------------------------------- 

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Fix for apps not launching from display manager
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/bin/quickshell
exec-once = /usr/bin/alacritty # Start a terminal
exec-once = swww init # Initialize wallpaper daemon

# Source a file (we will use this for machine-specific settings)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = /usr/bin/alacritty
$fileManager = dolphin
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt5ct if you have that
env = QT_QPA_PLATFORM,wayland

# --- NVIDIA Specific ---
# These are needed for NVIDIA GPUs to work correctly with Wayland.
# They are harmless on other GPUs.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/ for more
input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


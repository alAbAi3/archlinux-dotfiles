# ------------------------------------------------- 
# Phase 1: MVP Baseline
# - 8 workspace flow
# - Deterministic window placement
# - QuickShell launcher integration
# ------------------------------------------------- 

# See https://wiki.hyprland.org/Configuring/Monitors/
# Reserve 40px at the top for the panel and set a scaling factor
monitor=,preferred,auto,1.25

# Fix for apps not launching from display manager
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/xdg-desktop-portal-hyprland # Start the permissions portal
exec-once = /usr/bin/quickshell >> $HOME/.cache/rice/rice.log 2>&1
exec-once = sh ~/.local/bin/start-swww.sh # Start swww daemon and log its output

# Source a file (we will use this for machine-specific settings)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
# $menu = rofi -show drun # Replaced by QuickShell launcher

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt5ct if you have that
env = QT_QPA_PLATFORM,wayland
env = QML_XHR_ALLOW_FILE_READ,1

# --- NVIDIA Specific ---
# These are needed for NVIDIA GPUs to work correctly with Wayland.
# They are harmless on other GPUs.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/ for more
input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 40 10 10 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off # This option is deprecated
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# ---------------------------------------------------
# Workspaces & Window Rules
# ---------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for more
workspace = 1, name:1:WEB
workspace = 2, name:2:TERM
workspace = 3, name:3:CODE
workspace = 4, name:4:FILE
workspace = 5, name:5:MISC

# --- Window Placement Rules ---
# Assign apps to workspaces. Use `hyprctl clients` to find class names.
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(Code)$ # VS Code
# windowrulev2 = workspace 4, class:^(Alacritty)$ # Disabled to fix workspace merging bug

# --- Taskbar / Bar Rules ---
# Make the QuickShell taskbar float, pin it, and prevent it from taking focus.
windowrulev2 = float, title:^(QuickShell-Taskbar)$
windowrulev2 = pin, title:^(QuickShell-Taskbar)$
windowrulev2 = move 0 0, title:^(QuickShell-Taskbar)$
windowrulev2 = size 100% 40, title:^(QuickShell-Taskbar)$
# windowrulev2 = nofocus, title:^(QuickShell-Taskbar)$ # Disabled to allow clicks


# --- Launcher Rules ---
# Rules to make the QuickShell launcher float, center, and have a fixed size.
windowrulev2 = float, title:^(QuickShell-Launcher)$
windowrulev2 = size 650 450, title:^(QuickShell-Launcher)$
windowrulev2 = center, title:^(QuickShell-Launcher)$


# --- Wallpaper Changer Rules ---
windowrulev2 = float, title:^(QuickShell-WallpaperChanger)$
windowrulev2 = size 950 550, title:^(QuickShell-WallpaperChanger)$
windowrulev2 = center, title:^(QuickShell-WallpaperChanger)$


# ---------------------------------------------------
# Keybinds
# ---------------------------------------------------
$mainMod = SUPER

# --- Essential Binds ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# --- Launcher & Wallpaper Changer ---
bind = $mainMod, SPACE, exec, sh -c '$HOME/.local/bin/toggle-launcher.sh'
bind = $mainMod, TAB, exec, sh -c '$HOME/.local/bin/toggle-wallpaper-changer.sh'
bind = $mainMod, D, exec, sh ~/.local/bin/cycle-workspace.sh # Cycle to next workspace
bind = $mainMod, A, exec, sh ~/.local/bin/previous-workspace.sh # Cycle to previous workspace

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Workspace Binds (1-5) ---
bind = $mainMod, 1, exec, sh ~/.local/bin/go-to-ws.sh 1
bind = $mainMod, 2, exec, sh ~/.local/bin/go-to-ws.sh 2
bind = $mainMod, 3, exec, sh ~/.local/bin/go-to-ws.sh 3
bind = $mainMod, 4, exec, sh ~/.local/bin/go-to-ws.sh 4
bind = $mainMod, 5, exec, sh ~/.local/bin/go-to-ws.sh 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
